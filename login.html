<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
	<script>
		// Initialize Firebase
		var firebaseConfig = {
			apiKey: "YOUR_API_KEY",
			authDomain: "YOUR_AUTH_DOMAIN",
			projectId: "YOUR_PROJECT_ID",
			storageBucket: "YOUR_STORAGE_BUCKET",
			messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
			appId: "YOUR_APP_ID"
		};
		firebase.initializeApp(firebaseConfig);

		// Google Sign-in
		function googleSignIn() {
			var provider = new firebase.auth.GoogleAuthProvider();
			firebase.auth().signInWithPopup(provider)
			.then((result) => {
				var user = result.user;
				console.log(user);
			}).catch((error) => {
				var errorCode = error.code;
				var errorMessage = error.message;
				console.log(errorCode + ": " + errorMessage);
			});
		}

		// Admin Login
		function adminLogin() {
			var email = document.getElementById("admin-email").value;
			var password = document.getElementById("admin-password").value;
			firebase.auth().signInWithEmailAndPassword(email, password)
			.then((userCredential) => {
				var user = userCredential.user;
				console.log(user);
			}).catch((error) => {
				var errorCode = error.code;
				var errorMessage = error.message;
				console.log(errorCode + ": " + errorMessage);
			});
		}
	</script>
</head>
<body>
	<h1>Login Page</h1>
	<label for="admin-email">Email:</label>
	<input type="email" id="admin-email" required><br>
	<label for="admin-password">Password:</label>
	<input type="password" id="admin-password" required><br>
	<button onclick="adminLogin()">Login</button>
	<br><br>
	<button onclick="googleSignIn()">Login with Google</button>
</body>
</html>
