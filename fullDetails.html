<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- HTML code for the table -->
<table>
  <thead>
    <tr>
      <th>Details of</th>
      <th>1 Year</th>
      <th>2 Year</th>
      <th>3 Year</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Roll No.</td>
      <td id="rollNo1"></td>
      <td id="rollNo2"></td>
      <td id="rollNo3"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td id="name1"></td>
      <td id="name2"></td>
      <td id="name3"></td>
    </tr>
    <tr>
      <td>Branch</td>
      <td id="branch1"></td>
      <td id="branch2"></td>
      <td id="branch3"></td>
    </tr>
    <tr>
      <td>CGPA</td>
      <td id="cgpa1"></td>
      <td id="cgpa2"></td>
      <td id="cgpa3"></td>
    </tr>
  </tbody>
</table>

<!-- JavaScript code to populate the table from Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script type="module">



  // Firebase configuration
  const firebaseConfig = {
        apiKey: "AIzaSyDbJWkfiWPQukgaqjntxPWsOPJvcLZ2zzI",
        authDomain: "skit-student-card.firebaseapp.com",
        databaseURL: "https://skit-student-card-default-rtdb.firebaseio.com",
        projectId: "skit-student-card",
        storageBucket: "skit-student-card.appspot.com",
        messagingSenderId: "576536674875",
        appId: "1:576536674875:web:48689ffe95ffbf48ea921e",
        measurementId: "G-9E3XTC47M6"
      };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Get a reference to the database service
  const db = firebase.database();

  // Get a reference to the "Demo/1" collection in the database
  const dbRef1 = ref(db, 'Demo/1');

  // Attach a listener to the "value" event to read the data from the database
  onValue(dbRef1, (snapshot) => {
    // Get the data from the snapshot
    const data = snapshot.val();

    // Populate the table with the data
    document.getElementById('rollNo1').textContent = data.Roll_No_1;
    document.getElementById('name1').textContent = data.Name_1;
    document.getElementById('branch1').textContent = data.Branch_1;
    document.getElementById('cgpa1').textContent = data.CGPA_1;

    document.getElementById('rollNo2').textContent = data.Roll_No_2;
    document.getElementById('name2').textContent = data.Name_2;
    document.getElementById('branch2').textContent = data.Branch_2;
    document.getElementById('cgpa2').textContent = data.CGPA_2;

    document.getElementById('rollNo3').textContent = data.Roll_No_3;
    document.getElementById('name3').textContent = data.Name_3;
    document.getElementById('branch3').textContent = data.Branch_3;
    document.getElementById('cgpa3').textContent = data.CGPA_3;
  });
</script>

</body>
</html>
